<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: red;
      position: fixed;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
<div id="box"></div>
<script>
  var box = document.getElementById('box')

  box.onmousedown = function (e) {
    this.lastLeft = e.clientX;
    this.lastTop = e.clientY;
    this.clicked = true;
  }
  document.onmouseup = function () {
    box.clicked = false;
  }

  document.onmousemove = function (e) {
    if(box.clicked) {
      var left = e.clientX - box.lastLeft;
      var top = e.clientY - box.lastTop;
      box.lastLeft = e.clientX;
      box.lastTop = e.clientY;

      box.style.left = +parseInt(getComputedStyle(box).left) + +left  + 'px'
      box.style.top = +parseInt(getComputedStyle(box).top) + +top  + 'px'
    }


  }
</script>
</body>
</html>
